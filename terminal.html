<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Terminal des Sentinelles | CBeT</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Icons & Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ong-dark': '#064e3b',
                        'ong-light': '#10b981',
                        'ong-gold': '#d97706',
                        'ong-white': '#f0fdf4',
                    },
                    fontFamily: {
                        'serif': ['Merriweather', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f0fdf4;
            color: #064e3b;
        }

        .glass-dark {
            background: rgba(6, 78, 59, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-gold {
            background: #d97706;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(217, 119, 6, 0.3);
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 119, 6, 0.5);
            background: #b45309;
        }
    </style>
</head>

<body
    class="font-sans min-h-screen bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4IiBoZWlnaHQ9IjgiPgo8cmVjdCB3aWR0aD0iOCIgaGVpZ2h0PSI4IiBmaWxsPSIjZjBmZGY0Ij48L3JlY3Q+Cgo8cGF0aCBkPSJNMCAwTDggOFpNOCAwTDAgOFoiIHN0cm9rZT0iIzA2NGUzYiIgc3Ryb2tlLW9wYWNpdHk9IjAuMDQiIHN0cm9rZS13aWR0aD0iMSI+PC9wYXRoPgo8L3N2Zz4=')]">

    <!-- Navbar -->
    <header class="bg-ong-dark text-white py-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-3">
                <i class="fas fa-leaf text-ong-gold text-2xl"></i>
                <span class="font-serif font-bold text-lg md:text-xl tracking-tight uppercase">
                    Terminal des Sentinelles
                </span>
            </a>
            <div class="hidden md:flex items-center space-x-4">
                <span class="text-sm font-medium opacity-80" id="current-time"></span>
                <a href="dashboard.html"
                    class="px-4 py-2 bg-ong-light/20 hover:bg-ong-light/40 text-white rounded-full transition-all text-xs font-bold uppercase tracking-widest">
                    Labo Central
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="max-w-3xl mx-auto">
            <div class="text-center mb-10" data-aos="fade-down">
                <h1 class="font-serif text-3xl font-bold mb-4">Traçabilité de Récolte</h1>
                <p class="text-ong-dark/70 italic">Enregistrez chaque prélèvement végétal sur le terrain avec précision
                    géographique et temporelle.</p>
            </div>

            <div class="bg-white p-8 md:p-10 rounded-[2rem] shadow-xl border border-ong-dark/10" data-aos="fade-up">
                <form id="recolteForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-[11px] text-ong-dark/60 uppercase font-black tracking-widest">ID
                                Sentinelle</label>
                            <input type="number" name="sentinelle_id" required
                                class="w-full bg-ong-white border border-ong-dark/10 p-4 rounded-xl focus:border-ong-light focus:ring-1 focus:ring-ong-light outline-none">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[11px] text-ong-dark/60 uppercase font-black tracking-widest">Plante (Nom
                                Vernaculaire / Scientifique)</label>
                            <input type="text" name="plante" value="Scoparia dulcis (Timitimi)" required
                                class="w-full bg-ong-white border border-ong-dark/10 p-4 rounded-xl focus:border-ong-light focus:ring-1 focus:ring-ong-light outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-[11px] text-ong-dark/60 uppercase font-black tracking-widest">Date &
                                Heure de Récolte</label>
                            <input type="datetime-local" name="date_heure" required id="dateInput"
                                class="w-full bg-ong-white border border-ong-dark/10 p-4 rounded-xl focus:border-ong-light focus:ring-1 focus:ring-ong-light outline-none">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[11px] text-ong-dark/60 uppercase font-black tracking-widest">État de la
                                Plante</label>
                            <select name="etat_plante"
                                class="w-full bg-ong-white border border-ong-dark/10 p-4 rounded-xl focus:border-ong-light focus:ring-1 focus:ring-ong-light outline-none">
                                <option value="Excellente">Excellente (Saine, Floraison)</option>
                                <option value="Bonne">Bonne</option>
                                <option value="Moyenne">Moyenne (Sécheresse légère)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Geolocation Bloc -->
                    <div class="bg-ong-dark p-6 rounded-2xl text-white relative overflow-hidden">
                        <div class="absolute -right-4 -top-4 text-7xl opacity-5">
                            <i class="fas fa-map-marked-alt"></i>
                        </div>
                        <h4 class="font-serif font-bold text-lg mb-4 text-ong-gold">Coordonnées GPS</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="text-[10px] text-white/50 uppercase font-black">Latitude</label>
                                <input type="text" id="latInput" name="latitude" readonly required
                                    class="w-full bg-black/20 border-b border-white/20 px-2 py-1 outline-none text-sm font-mono mt-1">
                            </div>
                            <div>
                                <label class="text-[10px] text-white/50 uppercase font-black">Longitude</label>
                                <input type="text" id="lngInput" name="longitude" readonly required
                                    class="w-full bg-black/20 border-b border-white/20 px-2 py-1 outline-none text-sm font-mono mt-1">
                            </div>
                        </div>
                        <button type="button" onclick="getLocation()" id="btnGps"
                            class="w-full py-3 bg-white/10 hover:bg-white/20 border border-white/20 rounded-xl transition-all text-sm font-bold flex justify-center items-center space-x-2">
                            <i class="fas fa-location-crosshairs text-ong-light"></i>
                            <span>Capturer Position Actuelle</span>
                        </button>
                    </div>

                    <div class="space-y-2">
                        <label class="text-[11px] text-ong-dark/60 uppercase font-black tracking-widest">Observations /
                            Rituels</label>
                        <textarea rows="3" name="commentaire" placeholder="Conditions climatiques, prière effectuée..."
                            class="w-full bg-ong-white border border-ong-dark/10 p-4 rounded-xl focus:border-ong-light focus:ring-1 focus:ring-ong-light outline-none resize-none"></textarea>
                    </div>

                    <div class="flex items-start space-x-3 bg-red-50 p-4 rounded-xl border border-red-100">
                        <input type="checkbox" required class="mt-1 accent-red-600">
                        <label class="text-xs leading-relaxed italic text-red-900">
                            Je jure sur l'honneur que cette récolte a été effectuée dans le strict respect de la Charte
                            Sentinelle (Article 1 : Respect du Vivant).
                        </label>
                    </div>

                    <button type="submit" id="btnSubmitRecolte"
                        class="w-full btn-gold py-5 rounded-2xl font-bold uppercase tracking-widest text-sm flex items-center justify-center space-x-2 shadow-xl">
                        <i class="fas fa-satellite-dish"></i>
                        <span>Transmettre au Laboratoire</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true });

        // Set current datetime for input
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('dateInput').value = now.toISOString().slice(0, 16);

        // Update clock
        setInterval(() => {
            const date = new Date();
            document.getElementById('current-time').textContent = date.toLocaleString('fr-FR');
        }, 1000);

        function getLocation() {
            const btnGps = document.getElementById('btnGps');
            const originalHtml = btnGps.innerHTML;
            btnGps.innerHTML = '<i class="fas fa-circle-notch animate-spin text-ong-light"></i><span> Acquisition GPS...</span>';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        document.getElementById('latInput').value = position.coords.latitude;
                        document.getElementById('lngInput').value = position.coords.longitude;
                        btnGps.innerHTML = '<i class="fas fa-check text-ong-light"></i><span> Position Capturée</span>';
                        btnGps.classList.remove('bg-white/10');
                        btnGps.classList.add('bg-ong-light/20');
                    },
                    (error) => {
                        alert("Erreur de géolocalisation. Veuillez autoriser l'accès.");
                        btnGps.innerHTML = originalHtml;
                    }
                );
            } else {
                alert("La géolocalisation n'est pas supportée par ce navigateur.");
                btnGps.innerHTML = originalHtml;
            }
        }

        document.getElementById('recolteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmitRecolte');
            const originalHtml = btn.innerHTML;

            if (!document.getElementById('latInput').value) {
                alert("Veuillez capturer la position GPS avant de transmettre.");
                return;
            }

            btn.innerHTML = '<i class="fas fa-circle-notch animate-spin"></i> Transmission cryptée...';
            btn.disabled = true;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/recoltes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Succès: Traçabilité enregistrée avec succès. Transmission au laboratoire validée.");
                    e.target.reset();
                    document.getElementById('dateInput').value = now.toISOString().slice(0, 16);
                    document.getElementById('latInput').value = '';
                    document.getElementById('lngInput').value = '';
                    document.getElementById('btnGps').innerHTML = '<i class="fas fa-location-crosshairs text-ong-light"></i><span> Capturer Position Actuelle</span>';
                } else {
                    alert("Erreur serveur lors de la transmission.");
                }
            } catch (error) {
                alert("Erreur de connexion serveur.");
            }

            btn.innerHTML = originalHtml;
            btn.disabled = false;
        });
    </script>
</body>

</html>
